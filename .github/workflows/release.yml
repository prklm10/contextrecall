name: Release ContextRecall

# 1. This workflow only runs when you push a tag like "v0.1.0"
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# 2. Grant permissions for the action to create a release on your repo
permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    
    # 3. The Matrix: Build for Mac (Intel + Apple Silicon) and Linux
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: contextrecall
            asset_name: contextrecall-${{ github.ref_name }}-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin # M1/M2/M3 Macs
            binary_name: contextrecall
            asset_name: contextrecall-${{ github.ref_name }}-aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: contextrecall
            asset_name: contextrecall-${{ github.ref_name }}-x86_64-unknown-linux-gnu

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Ubuntu requires compiling SQLite from C, so we need gcc
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Binary (.tar.gz) and Generate Checksum
        shell: bash
        run: |
          # Go to the folder where Cargo outputs the binary
          cd target/${{ matrix.target }}/release
          
          # Compress the binary into a tarball
          tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          
          # Go back to the project root
          cd ../../../
          
          # Generate the SHA256 checksum (needed for Homebrew)
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload to GitHub Release
        # This action takes our files and attaches them to the GitHub Release page
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
